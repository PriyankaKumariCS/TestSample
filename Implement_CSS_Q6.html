<html>
	<head>
        
        <style>
           .container {
  position: relative;
}

.child {
  width: 100px;
  height: 100px;
  background-color: red;
  /* Center vertically and horizontally */
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -25px 0 0 -25px; /* apply negative top and left margins to truly center the element */
}
        </style>
        <div class="container">
            <div class="child"></div>
          </div>
    </head>
</html>
