<html>
	<head>
        <script type="text/javascript">
var obj = [{
 "id" : 4, "name" : "abc"},
 {"id" : 10, "name" : "ab2"},
 {"id" : 5, "name" : "abc3"},
 {"id" : 6, "name" : "abc5"
}];    

function GetSortOrder(prop) {    
    return function(a, b) {    
        if (a[prop] > b[prop]) {    
            return 1;    
        } else if (a[prop] < b[prop]) {    
            return -1;    
        }    
        return 0;    
    }    
}    
    
obj.sort(GetSortOrder("id")); //Pass the attribute to be sorted on    
document.write("Sorted Names by Id : ");    
for (var item in obj) {    
    document.write("<br>" + obj[item].name);    
}    
</script>
</head>
    </head>
</html>
