<title>If Else</title>
<script type="text/javascript">
document.write("<h1>Even_number</h1>");
var myNumber = [0,23,67,58,99,106];
 for (var i=0;i<=myNumber.length;i++){
     if(myNumber[i]%2==0 && myNumber[i]!=0){
         document.write( "The result is " +myNumber[i] +  "<br>");
     }
 }
     
 
</script>
 </head>
